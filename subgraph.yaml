specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentLayerID
    network: localhost
    source:
      abi: TalentLayerID
      address: "0x04aCf26C1721bcc633056E2Ec5EfD1dbe6e0689B"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TalentLayerID
          file: ./abis/TalentLayerID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,bool)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PohActivated(indexed address,uint256,string)
          handler: handlePohActivated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-id.ts
  - kind: ethereum/contract
    name: TalentLayerReview
    network: localhost
    source:
      abi: TalentLayerReview
      address: "0x1e211Bca92ba05f5c1c819Fec8f0ACce2B783FE3"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Review
      abis:
        - name: TalentLayerReview
          file: ./abis/TalentLayerReview.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed uint256,indexed uint256,indexed uint256,uint256,string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-review.ts
  - kind: ethereum/contract
    name: ServiceRegistry
    network: localhost
    source:
      abi: ServiceRegistry
      address: "0xD2dDd6E7BE6b406eaF53235301a648734e66BE10"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Proposal
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceCreated(uint256,uint256,uint256,uint256,string,uint8)
          handler: handleServiceCreated
        - event: ServiceSellerAssigned(uint256,uint256,uint8)
          handler: handleServiceSellerAssigned
        - event: ServiceConfirmed(uint256,uint256,uint256,string)
          handler: handleServiceConfirmed
        - event: ServiceRejected(uint256,uint256,uint256,string)
          handler: handleServiceRejected
        - event: ServiceFinished(uint256,uint256,uint256,string)
          handler: handleServiceFinished
        - event: ProposalCreated(uint256,uint256,string,uint8,address,uint256)
          handler: handleProposalCreated
        - event: ProposalUpdated(uint256,uint256,string,address,uint256)
          handler: handleProposalUpdated
        - event: ProposalValidated(uint256,uint256)
          handler: handleProposalValidated
        - event: ProposalRejected(uint256,uint256)
          handler: handleProposalRejected
      file: ./src/mappings/service-registry.ts
  - kind: ethereum/contract
    name: TalentLayerMultipleArbitrableTransaction
    network: localhost
    source:
      abi: TalentLayerMultipleArbitrableTransaction
      address: "0xD303775AF6bfec1cF8ace669bDc248Be0dB01052"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Proposal
      abis:
        - name: TalentLayerMultipleArbitrableTransaction
          file: ./abis/kleros/TalentLayerMultipleArbitrableTransaction.json
      eventHandlers:
        - event: ServiceProposalConfirmedWithDeposit(uint256,uint256,uint256)
          handler: handleServiceProposalConfirmedWithDeposit
        - event: PaymentCompleted(uint256)
          handler: handlePaymentCompleted
        - event: Payment(uint8,uint256,address,uint256)
          handler: handlePayment
      file: ./src/mappings/talentLayerMultipleArbitrableTransaction.ts
